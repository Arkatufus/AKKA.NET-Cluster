<?xml version="1.0" encoding="utf-8" ?>
<configuration>

  <configSections>
    <section name="akka"
             type="Akka.Configuration.Hocon.AkkaConfigurationSection, Akka" />
  </configSections>


   <akka>
    <hocon>
      <![CDATA[
      
        akka {
            actor {
              provider = cluster

                serializers {
                    akka-cluster = "Akka.Cluster.Serialization.ClusterMessageSerializer, Akka.Cluster"
                }

                serialization-bindings {
                    "Akka.Cluster.IClusterMessage, Akka.Cluster" = akka-cluster
	                "Akka.Cluster.Routing.ClusterRouterPool, Akka.Cluster" = akka-cluster
                }

                serialization-identifiers {
	                "Akka.Cluster.Serialization.ClusterMessageSerializer, Akka.Cluster" = 5
                }

            }
            
            remote {
              log-remote-lifecycle-events = DEBUG
              dot-netty.tcp {
                hostname = "localhost"
                port = 0
              }
            }

            cluster {
              seed-nodes = [
                "akka.tcp://ClusterSystem@localhost:2551",
                "akka.tcp://ClusterSystem@localhost:2552"]

              #auto-down-unreachable-after = 30s
            }
          }      
      
      ]]>
    </hocon>
  </akka>  
  
</configuration>